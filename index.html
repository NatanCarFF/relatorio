<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Serviços</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>📡 Monitoramento de Serviços</h1>
    </header>

    <main class="container">
        <section class="form-section">
            <h2>📢 Reporte um Problema</h2>
            
            <div class="form-group">
                <label for="service">🔍 Escolha o serviço:</label>
                <select id="service">
                    <option value="Internet">🌐 Internet</option>
                    <option value="Redes Sociais">📲 Redes Sociais</option>
                    <option value="Streaming">🎥 Streaming</option>
                    <option value="Jogos Online">🎮 Jogos Online</option>
                </select>
            </div>

            <div class="form-group">
                <label for="issue">⚠️ Descrição do Problema:</label>
                <textarea id="issue" placeholder="Exemplo: Lentidão ou queda de conexão"></textarea>
            </div>

            <div class="form-group">
                <button onclick="reportIssue()">🚀 Enviar Relatório</button>
            </div>
        </section>

        <section class="status-section">
            <h2>📊 Status dos Serviços</h2>
            <div class="status-list" id="status-list">
                <p>🔎 Nenhum problema reportado até agora.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Monitoramento de Serviços - Criado por Natanael Carvalho</p>
    </footer>
</body>
</html>
